<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Lost and Found</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- Header--->
  <h1>Lost and Found Notice Board!</h1>

  <!-- Items Table--->
  <div class="tableexample">
    <div class="table-responsive">
      <table class="table table-bordered" id="myTable">
        <thead>
          <tr>
            <th>Row</th>
            <th>Item Name</th>
            <th>City</th>
            <th>Found Location</th>
            <th>Founder email</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>



  <!-- button -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Item</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          <h4 class="Item Details" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">

          <!--User input form -->
          <div class="input">
            <form>
              <div class="form-group">
                <label for="inputItemName">Item Name</label>
                <input type="text" class="form-control" id="inputitemname">
              </div>
              <div class="form-group">
                <label for="inputcity">City</label>
                <input type="text" class="form-control" id="inputcity">
              </div>
              <div class="form-group">
                <label for="FoundLocation">Found Location</label>
                <input type="text" class="form-control" id="inputFoundLoaction">
              </div>
          </div>
          <div class="form-group">
            <label for="Founder Email">Founder Email</label>
            <input type="text" class="form-control" id="inputFounderemail">
          </div>

          </form>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!--  <button type="button" class="btn btn-primary"> Add </button> -->
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" onclick="myFunction()"> Save  </button>



      </div>
    </div>
  </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>

  <!--script for input -->
  <script src="functionss.ts"></script>
</body>
